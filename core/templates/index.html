{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <link rel="stylesheet" href="{% static 'css/estilos.css' %}">
</head>
<body>
    <img src="{% static 'images/djangoLogo.png' %}" class="logo">
    <h1> Index</h1>
    <h2>{{ curso }}</h2>
    <span>{{ logado }}</span>

    <table>
        <thead>
            <tr>
                <th>Produtos</th>
                <th>Preço</th>
            </tr>
        </thead>
        <tbody>
        {% for produto in produtos %}
            <tr>
                <td><a href="{%  url 'produto' produto.id %}">{{ produto.nome }}</a></td>
                <td>{{ produto.preco }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
    <button onclick="teste();"> Botão de alerta</button>
    <script type="text/javascript" src="{% static 'js/script.js' %}"></script>

</body>
</html>
